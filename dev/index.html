<!DOCTYPE html>
<html lang="pt-BR" ng-app="angularjs-starter">
    <head>
        <base href="http://localhost:3000/">
        <title>AngularJS Starter</title>

        <!--==== Behavior ====-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--==== Behavior ====-->

        <!--==== Information ====-->
        <meta name="author" content="Paulo Campos">
        <meta name="./application-name" content="AngularJS Starter">
        <meta name="description" content="This project aims to streamline starting an application in AngularJS">
        <meta name="keywords" content="javascript, js, script, framework, angular, angularjs, starter">
        <!--==== Information ====-->

        <!--==== Share ====-->
        <meta property="og:locale" content="pt-BR">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://localhost:3000/">
        <meta property="og:title" content="AngularJS Starter">
        <meta property="og:site_name" content="angularjs-starter">
        <meta property="og:description" content="This project aims to streamline starting an application in AngularJS">
        <meta property="og:image" content="http://localhost:3000/share.jpg">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="500">
        <!--==== Share ====-->

        <!--==== Favicons ====-->
        <meta name="theme-color" content="#313140">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="http://localhost:3000/icons/ms-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="180x180" href="http://localhost:3000/icons/apple-icon-180x180.png">
        <link rel="shortcut icon" type="image/x-icon" href="http://localhost:3000/icons/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="http://localhost:3000/icons/icon-32x32.png">
        <!--==== Favicons ====-->

        <!--==== Definition ====-->
        <link rel="manifest" href="http://localhost:3000/manifest.json">
        <link rel="canonical" href="http://localhost:3000/">
        <!--==== Definition ====-->

        <!-- build:css app/app.bundle.css -->
        <!--==== Styles ====-->
        <link rel="stylesheet" href="./app/app.css">
        <!--==== Styles ====-->
        <!-- endbuild -->

    </head>
    <body>

        <!--==== View ====-->
        <ui-view></ui-view>
        <!--==== View ====-->

        <!--==== Analytics ====-->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXX-X"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag (){
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', 'UA-XXXXXXXX-X');
        </script>
        <!--==== Analytics ====-->

        <!-- build:js app/app.bundle.js -->
        <!--==== Libs ====-->
        <script src="./../node_modules/angular/angular.min.js"></script>
        <script src="./../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="./../node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./../node_modules/angular-touch/angular-touch.min.js"></script>
        <script src="./../node_modules/angular-off-click/dist/angular-off-click.min.js"></script>
        <script src="./../node_modules/angulartics/dist/angulartics.min.js"></script>
        <script src="./../node_modules/angulartics-google-analytics/dist/angulartics-ga.min.js"></script>
        <!--==== Libs ====-->

        <!--==== App ====-->
        <script src="./app/app.modules.js"></script>
        <script src="./app/app.cache.js"></script>
        <script src="./app/app.config.js"></script>
        <script src="./app/app.routes.js"></script>
        <script src="./app/app.run.js"></script>
        <script src="./app/constants/screens.constant.js"></script>
        <script src="./app/services/feed.service.js"></script>
        <script src="./app/services/send.service.js"></script>
        <script src="./app/directives/image-load.directive.js"></script>
        <script src="./app/directives/repeater-end.directive.js"></script>
        <script src="./app/controllers/root/root.controller.js"></script>
        <!--==== App ====-->
        <!-- endbuild -->

    </body>
</html>
