<!DOCTYPE html>
<html lang="pt-BR" ng-app="angularjs-starter">
    <head>
        <base href="http://localhost:3000/">
        <title>AngularJS Starter</title>

        <!--==== Behavior ====-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#313140">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--==== Behavior ====-->

        <!--==== Information ====-->
        <meta name="author" content="Paulo Campos">
        <meta name="application-name" content="AngularJS Starter">
        <meta name="description" content="This project aims to streamline starting an application in AngularJS">
        <meta name="keywords" content="javascript, js, script, framework, angular, angularjs, starter">
        <!--==== Information ====-->

        <!--==== Definition ====-->
        <link rel="canonical" href="http://localhost:3000/">
        <!--==== Definition ====-->

        <!--==== Icons ====-->
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon.png">
        <link rel="icon" type="image/x-icon" href="assets/images/favicons/favicon.ico">
        <!-- Favicon -->
        <!-- iOS icon -->
        <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/favicons/android-icon-192x192.png">
        <!-- iOS icon -->
        <!-- Windows Phone icon -->
        <meta name="msapplication-TileImage" content="assets/imgs/favicons/favicon-wp.png">
        <meta name="msapplication-TileColor" content="#006666"/>
        <!-- Windows Phone icon -->
        <!--==== Icons ====-->


        <!-- build:css assets/stylesheets/main.min.css -->
        <!--==== Stylesheets ====-->
        <link href="assets/stylesheets/main.min.css" rel="stylesheet">
        <!--==== Stylesheets ====-->
        <!-- endbuild -->

    </head>
    <body ng-controller="DeviceController as device">

        <!--==== Partial ====-->
        <ui-view></ui-view>
        <!--==== Partial ====-->

        <!-- build:js app/main.min.js -->
        <!--==== Libs ====-->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="libs/angular-animate/angular-animate.min.js"></script>
        <script src="libs/angular-touch/angular-touch.min.js"></script>
        <script src="libs/angular-off-click/dist/angular-off-click.js"></script>
        <!--==== Libs ====-->

        <!--==== App ====-->
        <script src="app/app.modules.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/constants/services.constant.js"></script>
        <script src="app/constants/storages.constant.js"></script>
        <script src="app/constants/screens.constant.js"></script>
        <script src="app/services/interceptor.service.js"></script>
        <script src="app/directives/input-chance.directive.js"></script>
        <script src="app/directives/image-load.directive.js"></script>
        <script src="app/partials/device.controller.js"></script>
        <script src="app/partials/base/base.controller.js"></script>
        <!--==== App ====-->

        <!--==== Cache ====-->
        <script src="templates.js"></script>
        <!--==== Cache ====-->
        <!-- endbuild -->

    </body>
</html>
